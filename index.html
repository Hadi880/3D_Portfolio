<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['Tajawal', 'sans-serif'],
                        display: ['Montserrat', 'sans-serif']
                    },
                    colors: {
                        darkVoid: '#010409',

    <style>
        html { scroll-behavior: smooth; }
        
        body {
            background-color: #010409;
            color: #ffffff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            font-family: 'Tajawal', sans-serif;
            position: relative;
            min-height: 100vh;
        }
        .bg-canvas-layer {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 15% 25%, rgba(0, 210, 255, 0.08) 0%, transparent 40%),
                        radial-gradient(circle at 85% 75%, rgba(0, 210, 255, 0.05) 0%, transparent 40%);
            z-index: -1;
        }
        .premium-glass {
            background: rgba(13, 17, 23, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        .text-glow-blue {
            text-shadow: 0 0 15px rgba(0, 210, 255, 0.5), 0 0 30px rgba(0, 210, 255, 0.2);
        }
        .top-left-asset {
            position: absolute;
            top: 120px;
            left: 80px; 
            width: 320px;
            height: auto;
            z-index: 10;
            filter: drop-shadow(0 0 45px rgba(0, 210, 255, 0.45));
            animation: float 10s ease-in-out infinite;
            transition: opacity 0.5s ease;
        }
        @media (max-width: 1024px) {
            .top-left-asset {
                display: none !important;
            }
        }
        .work-card {
            border-radius: 1.5rem;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            background: #0d1117;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }
        
        .work-card:hover {
            transform: scale(1.02);
            border-color: rgba(0, 210, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        .work-card video, .work-card img {
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .work-card:hover img, .work-card:hover video {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .reveal { animation: fadeIn 0.8s forwards; opacity: 0; }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(-3deg); }
        }
        .hero-main-img {
            filter: drop-shadow(0 0 50px rgba(255, 0, 0, 0.4));
            transform: translateY(40px) scale(1.1);
            transition: none;
        }
        .no-scroll { overflow: hidden; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #010409; }
        ::-webkit-scrollbar-thumb { background: #00d2ff; border-radius: 10px; }
        .corner-asset {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 280px;
            height: auto;
            opacity: 0.85;
            pointer-events: none;
            z-index: 10;
        }
        @media (max-width: 768px) {
            .corner-asset {
                width: 150px;
            }
        }
        /* Lightbox Specific Styles for Previews */
        .lb-main {
            max-width: 80%;
            max-height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 20;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        
        /* Previous Preview (Right Side in RTL) */
        .lb-prev-preview {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translate(60%, -50%) scale(0.65);
            height: 45%;
            width: auto;
            aspect-ratio: 16/9;
            object-fit: cover;
            opacity: 0.3;
            border-radius: 12px;
            z-index: 10;
            filter: blur(1px) brightness(0.5);
            pointer-events: none;
            transition: all 0.4s ease;
        }
        /* Next Preview (Left Side in RTL) */
        .lb-next-preview {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translate(-60%, -50%) scale(0.65);
            height: 45%;
            width: auto;
            aspect-ratio: 16/9;
            object-fit: cover;
            opacity: 0.3;
            border-radius: 12px;
            z-index: 10;
            filter: blur(1px) brightness(0.5);
            pointer-events: none;
            transition: all 0.4s ease;
        }
        @media (max-width: 768px) {
            .lb-main { max-width: 75%; }
            .lb-prev-preview {
                transform: translate(50%, -50%) scale(0.5);
                right: -10px;
            }
            .lb-next-preview {
                transform: translate(-50%, -50%) scale(0.5);
                left: -10px;
            }
        }
    </style>
</head>

    <script>
        const portfolioData = {
            products: {
                display: ["Portfolio/mm.png", "Portfolio/Gramophone.png", "Portfolio/perfume.png", "Portfolio/perfume3.png"],
                full: ["Portfolio/mm.png", "Portfolio/Gramophone.png", "Portfolio/perfume.png", "Portfolio/perfume3.png", "Portfolio/Strawberry.png", "Portfolio/perfume1.png", "Portfolio/nn.png", "Portfolio/perfume6.jpg", "Portfolio/perfume7.png"]
            },
            characters: {
                display: ["Portfolio/anime 1.png", "Portfolio/anime 2.png", "Portfolio/anime 3.png", "Portfolio/bb.png"],
                full: ["Portfolio/anime 1.png", "Portfolio/anime 2.png", "Portfolio/anime 3.png", "Portfolio/bb.png", "Portfolio/oo.png", "Portfolio/tt.png", "Portfolio/zz.png", "Portfolio/xx.png"]
            },
            videos: {
                display: ["Portfolio/Strawberry1.mp4", "Portfolio/room1.mp4", "Portfolio/perfume4.mp4"],
                full: ["Portfolio/Strawberry1.mp4", "Portfolio/room1.mp4", "Portfolio/perfume4.mp4"]
            },
            others: ["Portfolio/55a.png", "Portfolio/99p.png", "Portfolio/vv1.png", "Portfolio/vv2.png", "Portfolio/hh.png", "Portfolio/ss2.png", "Portfolio/xx1.png", "Portfolio/xx2.png", "Portfolio/mm0.png", "Portfolio/mm8.png", "Portfolio/yy3.png", "Portfolio/gg5.png", "Portfolio/ghost.png", "Portfolio/mm1.png", "Portfolio/aa.png", "Portfolio/vv.png", "Portfolio/uu0.png", "Portfolio/ww2.png", "Portfolio/ff5.png", "Portfolio/dd4.png", "Portfolio/99h.png", "Portfolio/ww0.png", "Portfolio/jj5.png", "Portfolio/jj8.png", "Portfolio/tt3.png", "Portfolio/kk8.png", "Portfolio/nb7.png", "Portfolio/ff9.png", "Portfolio/jj65.png", "Portfolio/dd9.png", "Portfolio/xx.png", "Portfolio/room.png", "Portfolio/room2.png", "Portfolio/room3.png", "Portfolio/room4.png", "Portfolio/room5.png", "Portfolio/room6.png", "Portfolio/room7.png", "Portfolio/room8.png"]
        };
        let activeList = [];
        let activeIdx = 0;
        const isVideo = (p) => p.toLowerCase().match(/\.(mp4|mov|webm)$/);
        function createItem(src, idx, isArchive = false) {
            const card = document.createElement('div');
            card.className = `work-card group cursor-pointer aspect-square relative`;
            if (isVideo(src)) {
                card.innerHTML = `<video src="${src}" class="w-full h-full object-cover" muted loop playsinline></video>
                                  <div class="absolute inset-0 bg-black/40 flex items-center justify-center md:opacity-0 group-hover:opacity-100 transition-opacity">
                                    <div class="w-10 h-10 rounded-full bg-iceBlue flex items-center justify-center text-darkVoid"><i class="fas fa-play ml-1"></i></div>
                                  </div>`;
                const v = card.querySelector('video');
                card.onmouseenter = () => v.play();
                card.onmouseleave = () => { v.pause(); v.currentTime = 0; };
            } else {
                card.innerHTML = `<img src="${src}" class="w-full h-full object-cover" loading="lazy" onerror="this.src='https://placehold.co/400x400/0d1117/00d2ff?text=Hadi+Art'">
                                  <div class="absolute inset-0 bg-iceBlue/10 md:opacity-0 group-hover:opacity-100 transition-opacity"></div>`;
            }
            card.onclick = () => {
                const btn = document.querySelector('.tab-btn.bg-iceBlue');
                activeList = isArchive ? portfolioData.others : portfolioData[btn.dataset.cat].full;
                openLightbox(idx);
            };
            return card;
        }
        function loadGrid(cat) {
            const g = document.getElementById('portfolio-grid');
            if(!g) return;
            g.style.opacity = '0';
            setTimeout(() => {
                g.innerHTML = '';
                portfolioData[cat].display.forEach((s, i) => {
                    const item = createItem(s, i);
                    item.classList.add('reveal');
                    item.style.animationDelay = `${i * 0.1}s`;
                    g.appendChild(item);
                });
                g.style.opacity = '1';
            }, 300);
        }
        function showArchive() {
            document.getElementById('main-view').classList.add('hidden');
            document.getElementById('archive-view').classList.remove('hidden');
            document.getElementById('top-asset').style.display = 'none';
            const g = document.getElementById('archive-grid');
            g.innerHTML = '';
            portfolioData.others.forEach((s, i) => g.appendChild(createItem(s, i, true)));
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        function showMain() {
            document.getElementById('archive-view').classList.add('hidden');
            document.getElementById('main-view').classList.remove('hidden');
            if (window.innerWidth > 1024) {
                document.getElementById('top-asset').style.display = 'block';
            }
            loadGrid(document.querySelector('.tab-btn.bg-iceBlue').dataset.cat);
        }
        function openLightbox(i) {
            activeIdx = i;
            updateLightbox();
            document.getElementById('lightbox').classList.replace('hidden', 'flex');
            document.body.classList.add('no-scroll');
        }
        function updateLightbox() {
            const s = activeList[activeIdx];
            const len = activeList.length;
            const nextIdx = (activeIdx + 1) % len;
            const prevIdx = (activeIdx - 1 + len) % len;
            const n = activeList[nextIdx];
            const p = activeList[prevIdx];
            const c = document.getElementById('lightbox-content');
            c.style.opacity = '0';
            
            setTimeout(() => {
                const mainHtml = isVideo(s) 
                    ? `<video src="${s}" controls autoplay loop class="lb-main rounded-xl"></video>` 
                    : `<img src="${s}" class="lb-main rounded-xl">`;
                const nextHtml = isVideo(n)
                    ? `<video src="${n}" muted loop class="lb-next-preview border border-white/10"></video>`
                    : `<img src="${n}" class="lb-next-preview border border-white/10">`;
                const prevHtml = isVideo(p)
                    ? `<video src="${p}" muted loop class="lb-prev-preview border border-white/10"></video>`
                    : `<img src="${p}" class="lb-prev-preview border border-white/10">`;
                c.innerHTML = prevHtml + mainHtml + nextHtml;
                c.style.opacity = '1';
                
                c.querySelectorAll('video.lb-next-preview, video.lb-prev-preview').forEach(v => {
                    v.play().catch(e => {});
                });
            }, 200);
        }
        function closeLightbox() {
            document.getElementById('lightbox').classList.replace('flex', 'hidden');
            document.body.classList.remove('no-scroll');
        }
        document.getElementById('next-btn').onclick = (e) => { e.stopPropagation(); activeIdx = (activeIdx+1)%activeList.length; updateLightbox(); };
        document.getElementById('prev-btn').onclick = (e) => { e.stopPropagation(); activeIdx = (activeIdx-1+activeList.length)%activeList.length; updateLightbox(); };
        document.querySelectorAll('.tab-btn').forEach(b => {
            b.onclick = () => {
                document.querySelectorAll('.tab-btn').forEach(x => x.className = "tab-btn px-6 md:px-8 py-3 rounded-xl text-[9px] md:text-[10px] font-black uppercase tracking-widest text-gray-400 hover:text-white transition-all");
                b.className = "tab-btn px-6 md:px-8 py-3 rounded-xl text-[9px] md:text-[10px] font-black uppercase tracking-widest transition-all bg-iceBlue text-darkVoid";
                loadGrid(b.dataset.cat);
            };
        });
        window.onload = () => {
            loadGrid('products');
            const obs = new IntersectionObserver((es) => es.forEach(e => e.isIntersecting && e.target.classList.add('reveal')), {threshold: 0.1});
            document.querySelectorAll('.reveal').forEach(el => obs.observe(el));
        };
    </script>
